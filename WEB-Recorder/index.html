
<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Audio Recorder</title>

	<style>
	html { overflow: hidden; }
	body { 
		font: 14pt Arial, sans-serif; 
		display: flex;
		flex-direction: column;
		height: 100vh;
		width: 100%;
		margin-left  : 10px
	    margin right : 10px;
		align-items: center;
	}
	canvas { 
		display: flex;
		background:#8c8c8c; 
		box-shadow: 0px 0px 10px blue;
		align-items: center;
	}
	#controls {
		display: flex;
		flex-direction: row;
		align-items: center;
		box-shadow: 0px 0px 10px blue;
		height: 20%;
		border-width : 2px;
		margin-top   : 50px;
		margin-left  : 400px;
		margin-right : 400px;
	}
	
	#memo {
		padding: 10px;
		border-color : black;
		border-width : 2px;
		margin-left  : 300px;
		margin-right : 300px;
		margin-bottom: 100px;
	}
	.label {
		width: 30%;
		float: left;
		text-align: left;
		flex-direction: column;
	}
	.box {
		width: 65%;
		margin-left: 10px;
		//margin-right : 10px;
		float:right;
		/*background:#fff;*/
		box-shadow:0 2px 8px 0 rgba(0,0,0,.1);
	}
	
	#record.recording { 
		background: red;
		background: -webkit-radial-gradient(center, ellipse cover, #ff0000 0%,lightgrey 75%,lightgrey 100%,#7db9e8 100%); 
		background: -moz-radial-gradient(center, ellipse cover, #ff0000 0%,lightgrey 75%,lightgrey 100%,#7db9e8 100%); 
		background: radial-gradient(center, ellipse cover, #ff0000 0%,lightgrey 75%,lightgrey 100%,#7db9e8 100%); 
	}
	#save, #save img { height: 10vh; }
	#save { opacity: 0.25;}
	#save[download] { opacity: 1;}
	#viz {
		height: 20%; //20
		width: 30%; //30
		display: flex;
		flex-direction: row;
		/*justify-content: space-around;*/
		align-items: center;
		border-color : green;
		border-width : 2px;
		border-style : solid;
		margin-top : 100px;
		margin-left : 100px;
		margin-right: 100px;
	}
	#wavedisplay{
	display:none; 
	}
	
	#analyser{
	height:100%; //70 /*do not tuch */
	width :100%; //70
	}
	/*@media (orientation: landscape) {
		body { flex-direction: row;}
		#controls { flex-direction: column; height: 100%; width: 10%;}
		#viz { height: 100%; width: 90%;}
	}*/
		
	#img {
	margin-bottom :20px;
	}
   
	Table {
    border-collapse: collapse;
	position:relative;
	table-layout:fixed;
    width: 100%;
	}

	.btn {
	background:url('img/add.jpg')

	}
	#Table tr:hover {
		background-color: #f5f5f5;
		}
		
	#Table tr:nth-child(even) {
		background-color: #f2f2f2;
		}
		
	#table-scroll {
	height:150px;
	overflow-y: scroll;
	overflow-x: hidden;  
	display: flex;
	margin-left : 200px;
	margin-right : 200px;
	}
	
			
	</style>

</head>
<body>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.js"></script>
<script type="text/javascript">
		$(function()
		{
			$('#idbtn').click(function() { 
			$('#title').clone().attr('id','title_'+$(this).index()).insertAfter('#title');
			$('#label1').clone().attr('id','label1_'+$(this).index()).insertAfter('#label1');
			})
		}
	)
</script>
	<div id="viz">
		<canvas id="analyser" width="1024" height="500"></canvas>
		<canvas id="wavedisplay" width="1024" height="500"></canvas>
	</div>
	<div id="controls">
		<img id="record" src="img/Record_icon.png" onclick="toggleRecording(this);">
		<img id="Stop" src="img/Stop_icon.png" onclick="toggleStop(this);">
		<label type ="text" name= "Recording time" id="Recordingtime"> 00:00:00 </label>
		<a id="save" href="#" onclick="DownloadPDF()"><img src="img/save.svg"></a>
	</div>
	<div id="title">
	<p> Type your memo here: </p>
	</div>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.js"></script>

	 <div id="table-scroll">
	<table id ="Table">
	  <col width="130">
	  <col width="20">
	<tbody>
	<tr id ="row">
	 <td contenteditable='true' id="col1"> Text..</td>
	 <td id="col2"> 0:00:00 </td>
	</tr>
	<tr>
	 <td contenteditable='true' id="col1"> Text..</td>
	 <td id="col2"> 0:00:00 </td>
	</tr>
	<tr>
	 <td contenteditable='true' id="col1"> Text..</td>
	 <td id="col2"> 0:00:00 </td>
	</tr>
	</tbody>
	</table>
	</div>

	<img id="img" src ="img/add.png" onclick ="AddFunction()" class="btn">
		<!-- this is for the pdf export -->
	<!-- <script src="jquery.js"></script> -->
	<script src="js/tableExport.js"></script>
	<script src="js/jquery.base64.js"></script>
	<script src="js/jspdf/jspdf.js"></script>
	<script src="js/jspdf/libs/base64.js"></script>
	<script src="js/jspdf/libs/sprintf.js"></script>
	
	<script src="js/audiodisplay.js"></script>
	<script src="js/recorderjs/recorder.js"></script>
	<script src="js/recorderjs/recorderWorker.js"></script>
	<script src="js/main.js"></script>
	

</body>
</html>
